<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cropper.js Circular Crop Improved</title>
  <link
    href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h2, h4, label {
      margin: 5px 0;
    }

    input[type="file"],
    input[type="text"] {
      margin: 5px 0;
    }

    #crop-container {
      width: 300px;
      height: 300px;
      position: relative;
      margin: 0 auto;
    }

    .cropper-crop-box,
    .cropper-view-box {
      border-radius: 50% !important;
      box-shadow: 0 0 0 1px #39f;
    }

    .cropper-crop-box {
      cursor: move;
    }

    img {
      max-width: 100%;
      display: block;
    }

    #result-container {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    #croppedResult {
      border-radius: 50%;
      border: 1px solid #ccc;
      width: 200px;
      height: 200px;
      object-fit: cover;
    }

    #successMessage {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Upload and Crop Image as Circle</h2>

  <label>1.คลิกเลือกไฟล์รูปภาพ</label>
  <input type="file" id="inputImage" accept="image/*" /><br />
  <label>2.ตั้งชื่อไฟล์ใหม่ให้เป็นชื่อในรูปแบบ Name (Nick) Surname เพื่อให้ตรงกับในระบบเพื่อการ Map รูปได้.</label>
  <input type="text" id="filename" placeholder="e.g., Name (Nick) Surname" /><br />
  <label>3.Ctrl + Scroll Mouse เพื่อซูม คลิกลากเมาส์ เพื่อจัดตำแหน่ง</label>
  <div id="result-container">
    <div id="crop-container">
      <img id="image" />
    </div>

    <div>
      <h3>Cropped Image Result</h3>
      <img id="croppedResult" />
      <div id="successMessage"></div>
    </div>
  </div>

  <button id="cropBtn">Submit Cropped Image</button>

  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
    const inputImage = document.getElementById('inputImage');
    const image = document.getElementById('image');
    const cropBtn = document.getElementById('cropBtn');
    const croppedResult = document.getElementById('croppedResult');
    const filenameInput = document.getElementById('filename');
    const successMessage = document.getElementById('successMessage');

    let cropper;

    inputImage.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      image.src = url;

      if (cropper) cropper.destroy();

      image.onload = () => {
        cropper = new Cropper(image, {
          aspectRatio: 1,
          viewMode: 1,
          dragMode: 'move',
          guides: false,
          zoomOnWheel: true,
          background: false,
          movable: true,
          cropBoxResizable: false,
          cropBoxMovable: true,
        });
      };
    });

    cropBtn.addEventListener('click', () => {
      if (!cropper) return alert('Please upload and crop an image first.');
      const filename = filenameInput.value.trim();
      if (!filename) return alert('Please enter a filename.');

      const size = 600; // ความละเอียดสูงขึ้น
      const canvas = cropper.getCroppedCanvas({
        width: size,
        height: size,
        imageSmoothingEnabled: true,
        imageSmoothingQuality: 'high',
      });

      const circleCanvas = document.createElement('canvas');
      circleCanvas.width = size;
      circleCanvas.height = size;
      const ctx = circleCanvas.getContext('2d');

      ctx.clearRect(0, 0, size, size);
      ctx.beginPath();
      ctx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2);
      ctx.closePath();
      ctx.clip();
      ctx.drawImage(canvas, 0, 0);

      const base64 = circleCanvas.toDataURL('image/png');
      croppedResult.src = base64;
      successMessage.textContent = '';

      fetch('https://pb-n8n.planbmedia.co.th/webhook/image-upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          filename: filename + ".png",
          image: base64
        })
      })
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json().catch(() => ({}));
      })
      .then(data => {
        successMessage.textContent = 'ส่งรูปสำเร็จ!';
        console.log('Response:', data);
      })
      .catch(err => {
        console.error('Error sending to server:', err);
        alert('Failed to send to n8n.');
      });
    });
  </script>
</body>
</html>
